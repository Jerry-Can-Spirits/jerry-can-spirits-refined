<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerry Can Spirits - Team Access</title>
  
  <!-- Security headers via meta tags -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --deep-green: #2A2F1D;
      --parchment: #F5F1E6;
      --dark-olive: #3D4034;
      --accent-gold: #B8860B;
      --error-red: #DC2626;
      --success-green: #16A34A;
      --font-family-body: 'Roboto', sans-serif;
      --font-family-heading: 'Oswald', sans-serif;
    }

    body {
      font-family: var(--font-family-body);
      background: linear-gradient(135deg, #1a1f12 0%, var(--deep-green) 50%, var(--dark-olive) 100%);
      color: var(--parchment);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        repeating-linear-gradient(
          45deg,
          transparent,
          transparent 35px,
          rgba(255,255,255,0.02) 35px,
          rgba(255,255,255,0.02) 70px
        );
      pointer-events: none;
      animation: drift 20s linear infinite;
    }

    @keyframes drift {
      0% { transform: translate(0, 0); }
      100% { transform: translate(70px, 70px); }
    }

    .auth-container {
      background: rgba(29, 33, 20, 0.95);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(245, 241, 230, 0.1);
      border-radius: 20px;
      padding: 3rem 2rem;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 1;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 2rem;
      display: block;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.3));
    }

    h1 {
      font-family: var(--font-family-heading);
      font-size: 2rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      text-align: center;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--parchment) 0%, var(--accent-gold) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      opacity: 0.7;
      margin-bottom: 2rem;
      font-size: 0.95rem;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    label {
      font-size: 0.875rem;
      font-weight: 500;
      letter-spacing: 0.025em;
      opacity: 0.9;
    }

    input {
      padding: 0.875rem 1rem;
      background: rgba(245, 241, 230, 0.05);
      border: 1px solid rgba(245, 241, 230, 0.2);
      border-radius: 10px;
      color: var(--parchment);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(245, 241, 230, 0.4);
    }

    input:focus {
      outline: none;
      background: rgba(245, 241, 230, 0.08);
      border-color: var(--accent-gold);
      box-shadow: 0 0 0 3px rgba(184, 134, 11, 0.1);
    }

    input[type="password"] {
      font-family: monospace;
      letter-spacing: 0.1em;
    }

    .submit-btn {
      padding: 1rem;
      background: linear-gradient(135deg, var(--accent-gold) 0%, #8B6914 100%);
      border: none;
      border-radius: 10px;
      color: var(--deep-green);
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(184, 134, 11, 0.3);
    }

    .submit-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .error-message {
      background: rgba(220, 38, 38, 0.1);
      border: 1px solid rgba(220, 38, 38, 0.3);
      color: #EF4444;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
      animation: shake 0.5s;
    }

    .error-message.show {
      display: block;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .info-message {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(245, 241, 230, 0.1);
      font-size: 0.875rem;
      opacity: 0.6;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--parchment);
      text-decoration: none;
      opacity: 0.7;
      margin-top: 1.5rem;
      font-size: 0.875rem;
      transition: opacity 0.3s ease;
    }

    .back-link:hover {
      opacity: 1;
    }

    /* Loading state */
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--deep-green);
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-left: 0.5rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Success state */
    .success-message {
      background: rgba(22, 163, 74, 0.1);
      border: 1px solid rgba(22, 163, 74, 0.3);
      color: #10B981;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      display: none;
      text-align: center;
    }

    .success-message.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <img src="/logo-primary.png" alt="Jerry Can Spirits" class="logo" onerror="this.style.display='none'">
    
    <h1>Team Access</h1>
    <p class="subtitle">Enter your credentials to access the preview site</p>
    
    <form class="auth-form" id="authForm" action="/api/auth" method="POST">
      <div class="error-message" id="errorMessage">
        Invalid credentials. Please try again.
      </div>
      
      <div class="success-message" id="successMessage">
        Authentication successful! Redirecting...
      </div>
      
      <div class="form-group">
        <label for="email">Email (optional)</label>
        <input 
          type="email" 
          id="email" 
          name="email"
          placeholder="team@jerrycanspirits.com"
          autocomplete="email"
        >
      </div>
      
      <div class="form-group">
        <label for="password">Access Password</label>
        <input 
          type="password" 
          id="password" 
          name="password"
          placeholder="Enter password"
          autocomplete="current-password"
          required
          autofocus
        >
      </div>
      
      <button type="submit" class="submit-btn" id="submitBtn">
        <span id="btnText">Authenticate</span>
        <span class="loading" id="loadingSpinner" style="display: none;"></span>
      </button>
    </form>
    
    <div class="info-message">
      <p>üîí Secure connection verified</p>
      <a href="/splash.html" class="back-link">
        ‚Üê Back to public page
      </a>
    </div>
  </div>
  
  <script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const redirectPath = urlParams.get('redirect');
    const error = urlParams.get('error');
    
    // Show error if present
    if (error === 'invalid') {
      document.getElementById('errorMessage').classList.add('show');
    }
    
    // Handle form submission
    const form = document.getElementById('authForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');
    
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      
      // Clear previous messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.textContent = 'Authenticating';
      loadingSpinner.style.display = 'inline-block';
      
      // Submit form
      try {
        const formData = new FormData(form);
        
        // Add redirect path if present
        if (redirectPath) {
          formData.append('redirect', redirectPath);
        }
        
        const response = await fetch('/api/auth', {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Success
          successMessage.textContent = 'Authentication successful! Redirecting...';
          successMessage.classList.add('show');
          btnText.textContent = 'Success';
          loadingSpinner.style.display = 'none';
          
          // Redirect after a brief delay
          setTimeout(() => {
            window.location.href = data.redirect || redirectPath || '/';
          }, 1000);
        } else {
          // Handle different error types
          if (response.status === 429) {
            errorMessage.textContent = data.error || 'Too many attempts. Please try again later.';
          } else if (response.status === 403) {
            errorMessage.textContent = data.error || 'Access denied. This email is not authorized.';
          } else {
            errorMessage.textContent = data.error || 'Invalid credentials. Please try again.';
            if (data.attemptsRemaining !== undefined) {
              errorMessage.textContent += ` (${data.attemptsRemaining} attempts remaining)`;
            }
          }
          
          errorMessage.classList.add('show');
          submitBtn.disabled = false;
          btnText.textContent = 'Authenticate';
          loadingSpinner.style.display = 'none';
          
          // Clear password field
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (err) {
        // Network or parsing error
        errorMessage.textContent = 'Connection error. Please check your internet and try again.';
        errorMessage.classList.add('show');
        submitBtn.disabled = false;
        btnText.textContent = 'Authenticate';
        loadingSpinner.style.display = 'none';
        
        // Clear password field
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      }
    });
    
    // Auto-focus password field
    window.addEventListener('load', () => {
      document.getElementById('password').focus();
    });
  </script>
</body>
</html>
