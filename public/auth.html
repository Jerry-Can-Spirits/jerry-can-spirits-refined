<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jerry Can Spirits – Team Access</title>

  <!-- Security headers -->
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/favicon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- Static styles for splash/auth -->
  <link rel="stylesheet" href="/css/static-styles.css">
</head>
<body>
  <div class="auth-container">
    <img src="/logo.png" alt="Jerry Can Spirits Logo" class="logo">
    <h1>Team Access</h1>
    <p class="subtitle">Sign in with your credentials</p>

    <form id="authForm" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="team@example.com" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" name="password" placeholder="••••••••" required>
      </div>
      <button type="submit" id="submitBtn" class="submit-btn">
        <span id="btnText">Authenticate</span>
        <span id="loadingSpinner" class="loading" style="display:none;"></span>
      </button>
    </form>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <p class="info-message">
      Having trouble? Contact the site administrator.
    </p>
    <a href="/splash.html" class="back-link">← Back to Splash</a>
  </div>

  <script>
    // --- Authentication Script ---
    const urlParams = new URLSearchParams(window.location.search);
    const redirectPath = urlParams.get('redirect');
    const error = urlParams.get('error');

    const form = document.getElementById('authForm');
    const submitBtn = document.getElementById('submitBtn');
    const btnText = document.getElementById('btnText');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    if (error === 'invalid') {
      errorMessage.textContent = 'Invalid login attempt.';
      errorMessage.classList.add('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      // Reset messages
      errorMessage.classList.remove('show');
      successMessage.classList.remove('show');

      // Show loading
      submitBtn.disabled = true;
      btnText.textContent = 'Authenticating';
      loadingSpinner.style.display = 'inline-block';

      try {
        const formData = new FormData(form);
        if (redirectPath) formData.append('redirect', redirectPath);

        const response = await fetch('/api/auth', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (response.ok) {
          successMessage.textContent = 'Authentication successful! Redirecting...';
          successMessage.classList.add('show');
          btnText.textContent = 'Success';
          loadingSpinner.style.display = 'none';

          setTimeout(() => {
            window.location.href = data.redirect || redirectPath || '/';
          }, 1000);
        } else {
          errorMessage.textContent =
            data.error ||
            (response.status === 429
              ? 'Too many attempts. Try again later.'
              : response.status === 403
              ? 'Access denied. This email is not authorized.'
              : 'Invalid credentials. Please try again.');
          errorMessage.classList.add('show');

          submitBtn.disabled = false;
          btnText.textContent = 'Authenticate';
          loadingSpinner.style.display = 'none';
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
        }
      } catch (err) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('show');
        submitBtn.disabled = false;
        btnText.textContent = 'Authenticate';
        loadingSpinner.style.display = 'none';
        document.getElementById('password').value = '';
        document.getElementById('password').focus();
      }
    });

    window.addEventListener('load', () => {
      document.getElementById('password').focus();
    });
  </script>
</body>
</html>
